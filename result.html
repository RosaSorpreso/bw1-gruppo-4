<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/resultstyle.css">
    <title>Document</title>

<body>


    <header>
        <img src="./assets/img/epicode_logo.png" alt="Epicode Logo">

    <div class="content">

        <p>The summary of your answer:</p>

    <div class="container">

        <!-- left  div -->


        <div class="right-centered-div">
            <P>Wrong</P>

              <!-- IL p SOTTO NECESSITA DI FUNZIONE DINAMICA -->

        </div>

        <!-- right div -->






        <!-- CIRCLE -->

        </div>
