<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/resultstyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body>
    <header>
      <img src="./assets/img/epicode_logo.png" alt="Epicode Logo" />
    </header>

    <div class="content">
      <h2>Result</h2>

      <p>The summary of your answer:</p>
    </div>

    <div class="container">
      <div class="content1">
        <h3>Congratulation!</h3>

        <!-- #result NECESSITA DI FUNZIONE DINAMICA -->
        <h3 id="result">You passed the exam</h3>
        <p>
          We'll send you the certificate in few minutes.Check yout email
          (including promotions/span folder)
        </p>
      </div>

      <!-- left  div -->
      <div class="left-centered-div">
        <p>Correct</p>
        <!-- IL p SOTTO NECESSITA DI FUNZIONE DINAMICA -->
        <p id="correct-result-percentage">66.7%</p>
        <span id="correct-result-percentage1"></span>
        <!-- IL p SOTTO NECESSITA DI FUNZIONE DINAMICA -->
        <p id="correct-question">4/6 questions</p>
      </div>

      <!-- left-right  div -->

      <div class="right-centered-div">
        <p>Wrong</p>
        <!-- IL p SOTTO NECESSITA DI FUNZIONE DINAMICA -->
        <p id="wrong-result-percentage">33.33%</p>
        <!-- IL p SOTTO NECESSITA DI FUNZIONE DINAMICA -->
        <p id="wrong-question">2/6 questions</p>
      </div>

      <!-- left-right div -->

      <!-- CIRCLE -->
      <div class="circle"></div>

      <!-- button NECESSITA DI FUNZIONE DINAMICA -->
      <a href="feedback.html">
        <button>RATE US</button>
      </a>
    </div>

    <div id="chart">
      <div>
        <canvas class="my_chart" id="myChart"></canvas>
      </div>
    </div>

    <div>
      <canvas class="circle" id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const data = {
        labels: ["Rosso", "Verde"],
        datasets: [
          {
            label: "Dati",
            data: [40, 60],
            backgroundColor: ["red", "green"],
          },
        ],
      };

      const config = {
        type: "doughnut",
        data: data,
      };

      const myChart = new Chart(document.getElementById("myChart"), config);
    </script>

    <script src="./assets/js/result-script.js"></script>
  </body>
</html>
