<body>
<!-- 
    ricordati yo di togliere le parti tra i tag non dinamiche come percentuali domande...in pratica quasi tutti gli id -->
    <!-- INIZIO SEZIONE HEADER UGUALE PER TUTTI -->

    <div id="header">
        <img src="./assets/img/epicode_logo.png" alt="Logo Epicode">
    </div>

    <!-- FINE SEZIONE HEADER -->

    <!-- RESULT PAGE -->

    <div id="resultsPage">
        <div id="topTitle">
            <h2 class="bold">Results</h2>
            <p>The summary of your answers:</p>
        </div>

        <div id="main">

            <!--SEZIONEsx % DOMANDE CORRETTE -->
            
            <div class="sezioneSx">
                <h3>Correct</h3>
                <h3 id="correct-result-percentage" class="bold">66.7%</h3>
                <p id="correct-question">4/6 questions</p>
            </div>

            <!-- SEZIONE CENTRALE GRAFICO A CIAMBELLLA -->
            <div class="circle">

                <div class="hole">

                    <h3 id="complimenti">Congratulations!</h3>
                    <h3 id="result"class="esito">You passed the exam.</h3>
                    <p>
                        We'll send the certificate in few minutes. Check your email (inclouding promotions/
                        spam
                        floder)
                    </p>
                </div>
            </div>

            <!-- SEZIONEdx % DOMANDE SBAGLIATE -->
            <div class="sezioneDx">

                <h3>Wrong</h3>

                <h3 id="wrong-result-percentage" class="bold">33.3%</h3>

                <p id="wrong-question">2/6 questions</p>
            </div>
        </div>
       
            <a href="feedback.html">RATE US</a>
         
    </div>

</body>
