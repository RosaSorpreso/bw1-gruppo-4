<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="result1.css">
    <title>Benchmark Team 4</title>
</head>

<body>

    <!-- INIZIO SEZIONE HEADER UGUALE PER TUTTI -->

    <div id="header">
        <img src="./assets/img/epicode_logo.png" alt="Logo Epicode">
    </div>

    <!-- FINE SEZIONE HEADER -->

    <!-- RESULT PAGE -->

    <div id="resultsPage">
        <div id="topTitle">
            <h2 class="bold">Results</h2>
            <p>The summary of your answers:</p>
        </div>

        <div id="main">

            <!--% DOMANDE CORRETTE -->
            
            <div class="sezioneSx">
                <h3>Correct</h3>
                <h3 class="bold">66.7%</h3>
                <p>4/6 questions</p>
            </div>

            <!-- GRAFICO A CIAMBELLLA -->
            <div class="circle">

                <div class="hole">

                    <h3>Congratulations!</h3>
                    <h3 class="esito">You passed the exam.</h3>
                    <p>
                        We'll send the certificate in few minutes. Check your email (inclouding promotions/
                        spam
                        floder)
                    </p>
                </div>
            </div>

            <!--% DOMANDE SBAGLIATE -->
            <div class="sezioneDx">

                <h3>Wrong</h3>

                <h3 class="bold">33.3%</h3>

                <p>2/6 questions</p>
            </div>
        </div>
        <div id="btn">
            <span>RATE US</span>
        </div>
    </div>

</body>
<script src="result1.js"></script>

</html>
